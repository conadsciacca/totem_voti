<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Dipendenti</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #e42231;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 30px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: white;
      color: #e42231;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffcccc;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background-color: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }
    .actions form {
      display: inline;
    }
  </style>
</head>
<body>
  <h1>Gestione Dipendenti</h1>

  <form method="post" enctype="multipart/form-data">
    <input type="text" name="nome" placeholder="Nome dipendente" required>
    <input type="file" name="foto" required>
    <button type="submit">Aggiungi</button>
  </form>

  <table>
    <tr>
      <th>Foto</th>
      <th>Nome</th>
      <th>Azioni</th>
    </tr>
    {% for id, nome, foto, store_id in dipendenti %}
    <tr>
      <td><img src="{{ url_for('static', filename='foto/' ~ foto) }}" alt="{{ nome }}"></td>
      <td>{{ nome }}</td>
      <td class="actions">
        <form method="post" action="{{ url_for('delete_dipendente', dipendente_id=id) }}">
          <button type="submit">Elimina</button>
        </form>
        <form method="post" action="{{ url_for('edit_dipendente', dipendente_id=id) }}" enctype="multipart/form-data">
          <input type="text" name="nome" value="{{ nome }}" required>
          <input type="file" name="foto">
          <button type="submit">Modifica</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <a href="{{ url_for('index') }}" class="button">Home</a>
</body>
</html>
