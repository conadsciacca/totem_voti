<!DOCTYPE html>
<html>
<head><title>Fidelity</title></head>
<body>
<h1>Scansiona o inserisci Fidelity</h1>

<a href="{{ url_for('index') }}">
  <button style="margin: 20px; font-size: 20px; padding: 10px 20px;">
    Torna all'inizio
  </button>
</a>


<input type="text" id="fid" maxlength="13" autofocus>
<script>
const i=document.getElementById('fid');
i.addEventListener('input',()=>{
  const v=i.value.trim();
  if(/^\d{13}$/.test(v)){
    localStorage.setItem('fidelity_id',v);
    window.location.href='/dipendenti';
  }
});
</script>
</body>
</html>
