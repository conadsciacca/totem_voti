<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Vota dipendente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    background: #e42231;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header button {
    background: white;
    color: #e42231;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
  }
  h1 {
    font-size: 24px;
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
  }
  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .foto {
    background: white;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 20px;
    max-width: 250px;
    width: 100%;
  }
  .foto img {
    width: 100%;
    aspect-ratio: 1 / 1; /* quadrata */
    object-fit: cover;
    border-radius: 8px;
  }
  form {
    text-align: center;
  }
  button.voto {
    background: white;
    color: #e42231;
    font-size: 22px;
    margin: 10px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  button.voto:hover {
    background: #ffdddd;
  }
</style>
<script>
  let timeout = setTimeout(() => window.location.href = "/", 30000);
  document.addEventListener("mousemove", () => { clearTimeout(timeout); timeout = setTimeout(() => window.location.href = "/", 30000); });
  document.addEventListener("keydown", () => { clearTimeout(timeout); timeout = setTimeout(() => window.location.href = "/", 30000); });
</script>
</head>
<body>
  <header>
    <h1>Vota</h1>
    <form action="/" method="get"><button type="submit">Home</button></form>
  </header>

  <div class="container">
    <div class="foto">
      <img src="/static/foto/{{ foto }}" alt="{{ nome }}">
    </div>
    <h1>{{ nome }}</h1>
    <form method="post">
      {% for i in range(1,6) %}
        <button type="submit" class="voto" name="voto" value="{{ i }}">{{ i }} â˜…</button>
      {% endfor %}
    </form>
  </div>
</body>
</html>
