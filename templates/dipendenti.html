<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scegli il dipendente</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    background: #e42231;
    color: white;
  }
  header {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header button {
    background: white;
    color: #e42231;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
  }
  h1 {
    font-size: 22px;
    margin: 0;
    font-weight: 700;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .card {
    background: white;
    color: #333;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    aspect-ratio: 1 / 1; /* quadrato */
    object-fit: cover;
    border-radius: 8px;
  }
  .card h3 {
    margin: 10px 0 0;
    font-size: 18px;
    font-weight: 700;
  }
  .card.disabled {
    opacity: 0.4;
    pointer-events: none;
  }
</style>
<script>
  let timeout = setTimeout(() => window.location.href = "/", 30000);
  document.addEventListener("mousemove", () => { clearTimeout(timeout); timeout = setTimeout(() => window.location.href = "/", 30000); });
  document.addEventListener("keydown", () => { clearTimeout(timeout); timeout = setTimeout(() => window.location.href = "/", 30000); });
</script>
</head>
<body>
  <header>
    <h1>Seleziona il dipendente</h1>
    <form action="{{ url_for('scan') }}" method="get"><button type="submit">Home</button></form>
  </header>
  <div class="grid">
    {% for d in dipendenti %}
      <div class="card {% if d.id in votati %}disabled{% endif %}" onclick="window.location.href='/vota/{{ fidelity }}/{{ d.id }}'">
        <img src="/static/foto/{{ d.foto if d.foto else 'default.png' }}" alt="{{ d.nome }}">
        <h3>{{ d.nome }}</h3>
      </div>
    {% endfor %}
  </div>
</body>
</html>
