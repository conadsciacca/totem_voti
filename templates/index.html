<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Totem Voti</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 80px;
  }
  input {
    font-size: 28px;
    padding: 15px;
    text-align: center;
    width: 300px;
  }
</style>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.getElementById("codice");
  input.focus(); // mette il focus automatico sul campo

  input.addEventListener("input", () => {
    // Rimuove tutti i caratteri che non sono numeri
    input.value = input.value.replace(/[^0-9]/g,'');

    // Quando sono 13 cifre, invia il form automaticamente
    if (input.value.length === 13) {
      document.getElementById("formCodice").submit();
    }
  });
});
</script>
</head>
<body>
  <form id="formCodice" method="post" autocomplete="off">
    <input type="text" id="codice" name="codice" maxlength="13" inputmode="numeric" pattern="[0-9]*" autocomplete="off">
  </form>
</body>
</html>
