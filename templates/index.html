<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Votazione</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #e42231;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img.logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 250px;
    }
  </style>
  <script>
    window.onload = function() {
      const codiceInput = document.getElementById("codice");
      codiceInput.focus();
      codiceInput.addEventListener("input", function() {
        if (this.value.length === 13 && /^\d+$/.test(this.value)) {
          document.getElementById("form").submit();
        }
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <!-- Logo sopra il titolo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <h1>Scansiona la tua Conad Carta Insieme</h1>
    <form id="form" method="post">
      <input type="text" id="codice" name="codice" maxlength="13" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
    </form>
  </div>
</body>
</html>
