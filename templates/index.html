<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Accesso Totem</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script>
function checkLen(input) {
    if (input.value.length === 13) {
        document.getElementById("form").submit();
    }
}
</script>
</head>
<body>
<h1>Inserisci la tua tessera fidelity</h1>

<a href="{{ url_for('index') }}">
  <button style="margin: 20px; font-size: 20px; padding: 10px 20px;">
    Torna all'inizio
  </button>
</a>


<form method="post" autocomplete="off">
  <input type="text" style="display:none" autocomplete="false" name="hidden-field">
  
  <input 
      type="text" 
      name="codice" 
      inputmode="numeric" 
      pattern="[0-9]*" 
      maxlength="13" 
      required 
      autocomplete="off"
      oninput="this.value=this.value.replace(/[^0-9]/g,'');"
      placeholder="Inserisci 13 cifre"
  >
</form>

</body>
</html>
