<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem Voti</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e42231;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container { margin-top: 50px; }
        .logo {
            width: 220px;
            height: 220px;
            object-fit: contain;
        }
        input {
            padding: 15px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            width: 280px;
            text-align: center;
        }
        button { display: none; }
    </style>
    <script>
        function checkLength(el) {
            el.value = el.value.replace(/\D/g, '');
            if (el.value.length === 12) {
                document.getElementById('form').submit();
            }
        }
        window.onload = function() {
            document.getElementById("codice").focus();
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename=logo_file) }}" alt="Logo" class="logo">
        <h1>Scansiona la tua Conad Carta Insieme</h1>
        <form method="POST" id="form">
            <input type="text" id="codice" name="codice" maxlength="12" autofocus oninput="checkLength(this)" autocomplete="off">
        </form>
    </div>
</body>
</html>
