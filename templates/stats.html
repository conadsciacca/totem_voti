<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiche Voti</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #e42231;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background-color: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    .button {
      background-color: white;
      color: #e42231;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #ffcccc;
    }
  </style>
</head>
<body>
  <h1>Statistiche Voti</h1>
  <table>
    <tr>
      <th>Dipendente</th>
      <th>Numero Voti</th>
      <th>Media</th>
    </tr>
    {% for nome, numero, media in stats %}
    <tr>
      <td>{{ nome }}</td>
      <td>{{ numero }}</td>
      <td>{{ media if media else '-' }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('export_csv') }}" class="button">Scarica CSV</a>
  <a href="{{ url_for('index') }}" class="button">Home</a>
</body>
</html>
